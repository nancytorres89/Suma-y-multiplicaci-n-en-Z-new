<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Suma vs Multiplicación Algebraica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #eef2ff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Suma vs Multiplicación</h2><label>Número A:</label>
<input type="number" id="a" value="2">

<label>Número B:</label>
<input type="number" id="b" value="-11">

<button onclick="calcular()">Calcular</button>

<div class="result" id="resultado"></div>

  </div>  <script>
    function calcular() {
      const a = Number(document.getElementById('a').value);
      const b = Number(document.getElementById('b').value);

      const suma = a + b;
      const multiplicacion = a * b;

      document.getElementById('resultado').innerHTML = `
        <strong>Suma algebraica:</strong><br>
        ${a} + (${b}) = ${suma}<br><br>
        <strong>Multiplicación:</strong><br>
        ${a}(${b}) = ${multiplicacion}
      `;
    }
  </script></body>
</html>
